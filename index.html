<!DOCTYPE html>
<html>
<head>
	<title> Responsive survey form</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href ="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
	<h3 class="brand"> How to Reach Me!</h3>
	<div class="wrapper animated bounceInLeft">
	<div class="my-info">
		<h3> Renu Shinde</h3>
		<ul>
			<li> <i class=" fa fa-road"> </i> San Francisco, Ca </li>
			<li> <i class=" fa fa-phone"> </i> 415-425-8624</li>
			<li> <i class=" fa fa-envelope"> </i> renunikhilp@gmail.com</li>
		</ul>
	</div>
	  <div class="contact">
		<h3> Get in touch!</h3>
		<form>
			<p>
				<label> Name</label>
				<input type="text" name="name">
			</p>
			<p>
				<label> Email </label>
				<input type="email" name="email">
			</p>
			<p>
				<label> Phone Number</label>
				<input type="text" name="phone">
			</p>
			<p class="full">
				<label> Message </label>
				<textarea name="message" rows='5'></textarea>
			</p>
			<p>
				<button type="Submit"> Submit </button>
			</p>
		</form>
		
	  </div>
	</div>
  </div>
</body>
</html>
